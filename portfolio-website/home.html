<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Outfit', sans-serif;
  background: #0f172a;
  color: white;
}

.home {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(to right, #0f172a, #1e293b);
  text-align: center;
  padding: 0 20px;
}

.hero-container {
  max-width: 700px;
  animation: fadeIn 1.5s ease-in-out;
}

.hero-title {
  font-size: 3.2rem;
  margin-bottom: 20px;
  line-height: 1.3;
}

.hero-title span {
  color: #38bdf8;
}

.hero-tagline {
  font-size: 1.3rem;
  margin-bottom: 30px;
  color: #cbd5e1;
}

.btn {
  background-color: #38bdf8;
  color: #0f172a;
  padding: 12px 30px;
  border: none;
  border-radius: 10px;
  text-decoration: none;
  font-weight: bold;
  transition: transform 0.3s ease, background-color 0.3s ease;
}

.btn:hover {
  background-color: #0ea5e9;
  transform: scale(1.05);
}

@keyframes fadeIn {
  0% { opacity: 0; transform: translateY(30px); }
  100% { opacity: 1; transform: translateY(0); }
}

</style>
<body>
    <section class="home" id="home">
  <div class="hero-container">
    <h1 class="hero-title">Crafting Interfaces, <br><span>One Pixel at a Time</span></h1>
    <p class="hero-tagline">Turning ideas into interactive, beautiful web experiences.</p>
    
  </div>
</section>

    
</body>
</html>
